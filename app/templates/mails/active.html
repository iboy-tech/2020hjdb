<!DOCTYPE HTML>
<html>
<head>
	<title>用户认证</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="me">{{ messages.msg }}</div>
<div class="c">5秒后跳转到登录页，如果没有自动跳转,请<a href='{{ url_for('auth.login', _external=True) }}'>点击这里</a></div>

<script>if(false){var wait_time = 0;}
else{var wait_time = 5* 1000;}

setTimeout(function(){location.href=redirect_URL;}, wait_time);
</script>
