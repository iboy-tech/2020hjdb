<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>跳转中...</title>
        <link href="../static/css/404.css" rel="stylesheet" type="text/css" />
        <script src="../static/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            $(function() {
                var h = $(window).height();
                $('body').height(h);
                $('.mianBox').height(h);
                centerWindow(".tipInfo");
            });

            //2.将盒子方法放入这个方，方便法统一调用
            function centerWindow(a) {
                center(a);
                //自适应窗口
                $(window).bind('scroll resize',
                        function() {
                            center(a);
                        });
            }

            //1.居中方法，传入需要剧中的标签
            function center(a) {
                var wWidth = $(window).width();
                var wHeight = $(window).height();
                var boxWidth = $(a).width();
                var boxHeight = $(a).height();
                var scrollTop = $(window).scrollTop();
                var scrollLeft = $(window).scrollLeft();
                var top = scrollTop + (wHeight - boxHeight) / 2;
                var left = scrollLeft + (wWidth - boxWidth) / 2;
                $(a).css({
                    "top": top,
                    "left": left
                });
            }
        </script>
        <style>
            #success{
                background:url(https://ae01.alicdn.com/kf/Hac5ddf1e89d6411ca0151aefe6db97c0e.png) no-repeat left center;
                text-indent: 50px;
                background-size: 50px 50px;
                font-size: 20px !important;
            }
            #error{
                background:url(https://ae01.alicdn.com/kf/H5caff2862d0d44098377454129389450L.png) no-repeat left center;
                text-indent: 50px;
                background-size: 50px 50px;
                font-size: 20px !important;
            }
        </style>
    </head>
    {% autoescape false %}
    <body>
        <div class="mianBox">
            <img src="../static/images/go/yun0.png" alt="" class="yun yun0" />
            <img src="../static/images/go/yun1.png" alt="" class="yun yun1" />
            <img src="../static/images/go/yun2.png" alt="" class="yun yun2" />
            <img src="../static/images/go/bird.png" alt="" class="bird" />
            <img src="../static/images/go/san.png" alt="" class="san" />
            <div class="tipInfo">
                <div class="in">
                    <div class="textThis">
                        {% if messages.success==False %}
                        <h2 id="error" >{{ messages.msg }}</h2>
                        {% else %}
                        <h2 id="success"style="color: #61cc52;">{{ messages.msg }}</h2>
                        {% endif %}

                        <p><span>页面自动<a id="href" href="{{ url_for('auth.index', _external=True) }}">跳转</a></span><span>等待<b id="wait">5</b>秒</span></p>
                        <script type="text/javascript">                            (function() {
                                var wait = document.getElementById('wait'), href = document.getElementById('href').href;
                                var interval = setInterval(function() {
                                    var time = --wait.innerHTML;
                                    if (time <=0) {
                                        location.href = href;
                                        clearInterval(interval);
                                    }
                                }, 1000)
                                ;
                            })();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
{% endautoescape %}
</html>
